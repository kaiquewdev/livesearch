<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Search</title>
</head>
<body>
  <section ng-controller='MainCtrl'>
    <article>
      <input type="text" ng-model='keyword' ng-keypress='suggest($event.keyCode)' />
    </article>

    <article ng-show='suggestions.length' ng-hide='!suggestions.length'>
      <ul class="dropdown">
        <li ng-repeat='item in suggestions'>{{item}}</li> 
      </ul>
    </article>

    <br>

    <article ng-show='result.length' ng-hide='!result.length' ng-repeat='item in result'>
      <a ng-href='{{item.url}}' ng-bind-html='$sce.trustAsHtml(item.title)' target='_blank'></a>
    </article>
  </section>

  <script src='/bower_components/angular/angular.min.js'></script>
  <script src='/js/main.js'></script>
</body>
</html>
